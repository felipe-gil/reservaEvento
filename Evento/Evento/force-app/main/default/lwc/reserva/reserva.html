<template>
    <div class="app">
        <h1 class="slds-text-heading_medium">Reserve Aqui o seu Evento</h1>

                <form action="#" method="post" onsubmit={enviarDados}>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="campoNome">Nome</label>
                        <div class="slds-form-element__control">
                        <input type="text" id="campoNome" name="nome" placeholder="Digite seu nome" class="slds-input" required onchange={alterarCampo} />
                        </div>
                        </div>
                    <div class="slds-form-element">
                            <label class="slds-form-element__label" for="dataEvento">Data</label>
                            <div class="slds-form-element__control">
                            <input type="date" id="dataEvento" name="data" placeholder="Digite a data do evento" class="slds-input" required onchange={alterarCampo}  />
                            </div>
                            </div>
                    <div class="slds-form-element">
                                <label class="slds-form-element__label" for="numeroParticipantes">Quantidade</label>
                                <div class="slds-form-element__control">
                                <input type="number" id="numeroParticipantes" name="quantidade" min="1" placeholder="Quantidade de Participantes" class="slds-input" required onchange={alterarCampo}  />
                                </div>
                                </div>
                    <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="numeroParticipantes">Valor</label>
                                    <div class="slds-form-element__control">
                                    <input type="number" id="valorParticipantes" name="valor" placeholder="Valor de cada Participante" class="slds-input" required onchange={alterarCampo}  />
                                    </div>
                                    </div>
                    <button class="slds-button slds-button_brand slds-m-around_small slds-p-around_small btnSalvar">Salvar Reserva</button>
                </form>
            </lightning-tab>
        </lightning-tabset>
    </div>
</template>
